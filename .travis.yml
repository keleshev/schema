# use new container-based infrastructure
sudo: false

language: python

addons:
  apt:
    sources:
      - deadsnakes
    packages:
      - python3.5
      - python3.6

cache:
  pip: true
  directories:
    - .tox

install: pip install codecov tox

env:
  - TOX_ENV=py27
  - TOX_ENV=py34
  - TOX_ENV=py35
  - TOX_ENV=py36
  - TOX_ENV=coverage
  - TOX_ENV=pep8

script:
  - tox -e $TOX_ENV

# publish coverage only after a successful build
after_success:
  - codecov
