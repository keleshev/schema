os: linux
dist: xenial
language: python

jobs:
  include:
    - env: TOXENV=py27
      python: 2.7
    - env: TOXENV=py35
      python: 3.5
    - env: TOXENV=py36
      python: 3.6
    - env: TOXENV=py37
      python: 3.7
    - env: TOXENV=py38
      python: 3.8
    - env: TOXENV=coverage
    - env: TOXENV=checks
      python: 3.8

cache:
  pip: true
  directories:
    - .tox

install: pip install codecov tox

script:
  - if [ "$TOXENV" = "checks" ]; then pip install pre-commit ; pre-commit run -a; fi
  - tox

# publish coverage only after a successful build
after_success:
  - codecov
